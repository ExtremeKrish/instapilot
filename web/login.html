<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Google Fonts - Work Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            // Updated to use Work Sans
            sans: ['Work Sans', 'sans-serif'],
          },
          colors: {
            indigo: {
              600: '#4F46E5', // Primary color as requested
            },
          },
        },
      },
    }
  </script>
  <style>
    /* Custom styles for the dark mode transition */
    .theme-transition {
      transition: background-color 0.5s, color 0.5s;
    }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 font-sans theme-transition min-h-screen flex items-center justify-center p-4 sm:p-6">
  
  <!-- Main login container -->
  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl transition-transform transform hover:scale-105 theme-transition">
    
    <!-- Dark Mode Toggle Button -->
    <div class="flex justify-end mb-6">
      <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 transition-colors duration-300">
        <!-- Sun Icon for light mode -->
        <svg id="theme-icon-light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
        <!-- Moon Icon for dark mode -->
        <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
      </button>
    </div>

    <!-- Login Title -->
    <h2 class="text-3xl font-extrabold text-center text-gray-900 dark:text-white mb-6 theme-transition">Welcome Back</h2>
    <p class="text-center text-gray-600 dark:text-gray-400 mb-8 theme-transition">Sign in to your account</p>

    <!-- The Login Form -->
    <form action="/login" method="post" class="space-y-6">
      
      <!-- Username Input -->
      <div>
        <label for="username" class="sr-only">Username</label>
        <input 
          id="username" 
          name="username" 
          type="text" 
          autocomplete="username" 
          required 
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition-colors duration-300" 
          placeholder="Username"
        >
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="sr-only">Password</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          autocomplete="current-password" 
          required 
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition-colors duration-300" 
          placeholder="Password"
        >
      </div>
      
      <!-- Login Button -->
      <div>
        <button 
          type="submit" 
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform hover:scale-105 transition-all duration-300"
        >
          Login
        </button>
      </div>
    </form>
  </div>

  <!-- JavaScript for Dark Mode Toggle -->
  <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeIconLight = document.getElementById('theme-icon-light');
    const themeIconDark = document.getElementById('theme-icon-dark');
    
    // Set initial theme based on system preference
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      themeIconLight.classList.add('hidden');
      themeIconDark.classList.remove('hidden');
    } else {
      document.documentElement.classList.remove('dark');
      themeIconLight.classList.remove('hidden');
      themeIconDark.classList.add('hidden');
    }

    themeToggleBtn.addEventListener('click', () => {
      // Toggle dark mode class on the html element
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.theme = 'light';
        themeIconLight.classList.remove('hidden');
        themeIconDark.classList.add('hidden');
      } else {
        document.documentElement.classList.add('dark');
        localStorage.theme = 'dark';
        themeIconLight.classList.add('hidden');
        themeIconDark.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
