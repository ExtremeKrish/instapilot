<h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-gray-100">Dashboard</h1>

<!-- Dashboard Stats Grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  <!-- Card 1 -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6">
    <p class="text-gray-500 dark:text-gray-400 text-sm mb-2">Total Jobs</p>
    <p class="text-3xl font-bold text-gray-900 dark:text-gray-100" id="total-jobs">···</p>
  </div>

  <!-- Card 2 -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6">
    <p class="text-gray-500 dark:text-gray-400 text-sm mb-2">Active Jobs</p>
    <p class="text-3xl font-bold text-gray-900 dark:text-gray-100" id="active-jobs">···</p>
  </div>


  <!-- Card 3 -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6">
    <p class="text-gray-500 dark:text-gray-400 text-sm mb-2">Total Quotes</p>
    <p class="text-3xl font-bold text-gray-900 dark:text-gray-100">...</p>
  </div>

  <!-- Card 4 -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6">
    <p class="text-gray-500 dark:text-gray-400 text-sm mb-2">Posted Quotes</p>
    <p class="text-3xl font-bold text-gray-900 dark:text-gray-100">...</p>
  </div>
</div>

<!-- Log Monitor -->
<div class="mt-8 bg-white dark:bg-gray-800 rounded-xl shadow flex flex-col h-[400px]">
  <!-- Header with buttons -->
  <div class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 px-4 py-2">
    <h2 class="text-lg font-bold text-gray-900 dark:text-gray-100">Log Monitor</h2>
    <div class="flex gap-2">
      <button id="reload-btn" class="px-3 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-sm">Reload</button>
      <button id="clear-btn" class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600 text-sm">Clear</button>
      <button id="fullscreen-btn" class="px-3 py-1 bg-gray-500 text-white rounded-lg hover:bg-gray-600 text-sm">Fullscreen</button>
    </div>
  </div>

  <!-- Log content -->
<!-- <div id="log-container" class="flex-1 overflow-y-auto p-4 font-mono text-sm text-gray-800 dark:text-gray-200">
<div class="loader"></div>  
</div> -->

<!-- Log content -->
<pre id="log-container" 
     class="font-['Space_Mono'] flex-1 overflow-auto p-4 text-sm text-gray-800 dark:text-gray-200 whitespace-pre">
  <div class="loader"></div>
</pre>
</div>


<!-- Iframe Monitor (place below the log monitor) -->
<div id="iframe-wrapper" class="mt-6 bg-white dark:bg-gray-800 rounded-xl shadow">
  <div class="flex items-center justify-between px-4 py-2 border-b border-gray-200 dark:border-gray-700">
    <h3 class="text-sm font-semibold text-gray-900 dark:text-gray-100">Remote Status Page</h3>
    <div class="flex gap-2">
      <button id="iframe-reload" class="px-3 py-1 text-sm rounded-lg bg-blue-500 hover:bg-blue-600 text-white">Reload</button>
      <button id="iframe-open" class="px-3 py-1 text-sm rounded-lg bg-gray-600 hover:bg-gray-700 text-white">Open</button>
      <button id="iframe-full" class="px-3 py-1 text-sm rounded-lg bg-gray-500 hover:bg-gray-600 text-white">Fullscreen</button>
    </div>
  </div>

  <div id="iframe-container" class="w-full h-[520px] overflow-hidden rounded-b-xl">
    <iframe
      id="status-iframe"
      src="https://pnwq9txp.status.cron-job.org/"
      class="w-full h-full border-0"
      loading="lazy"
      allowfullscreen
      title="Status Page">
    </iframe>
  </div>
</div>
