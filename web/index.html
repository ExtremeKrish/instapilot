  <!-- Edit File Modal -->
  <div id="editModalTemplate" class="fixed inset-0 z-50 flex items-center justify-center hidden">
    <div class="absolute inset-0 bg-black bg-opacity-50 transition-opacity duration-100 opacity-0" data-overlay></div>
    <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-lg transform transition-all duration-300 scale-95 opacity-0" data-content>
      <h2 class="text-xl font-bold mb-4">Edit File</h2>
      <textarea data-textarea class="w-full h-48 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      <div class="mt-4 flex justify-end space-x-2">
        <button data-cancel class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 transition">Cancel</button>
        <button data-save class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">Save</button>
      </div>
    </div>
  </div>

  <!-- Rename File Modal -->
  <div id="renameModalTemplate" class="fixed inset-0 z-50 flex items-center justify-center hidden">
    <div class="absolute inset-0 bg-black bg-opacity-50 transition-opacity duration-100 opacity-0" data-overlay></div>
    <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md transform transition-all duration-300 scale-95 opacity-0" data-content>
      <h2 class="text-xl font-bold mb-4">Rename File</h2>
      <input type="text" data-input class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div class="mt-4 flex justify-end space-x-2">
        <button data-cancel class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 transition">Cancel</button>
        <button data-ok class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">OK</button>
      </div>
    </div>
  </div>

  <!-- Confirm Deletion Modal -->
  <div id="confirmModalTemplate" class="fixed inset-0 z-50 flex items-center justify-center hidden">
    <div class="absolute inset-0 bg-black bg-opacity-50 transition-opacity duration-100 opacity-0" data-overlay></div>
    <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md transform transition-all duration-300 scale-95 opacity-0" data-content>
      <h2 class="text-xl font-bold mb-4">Confirm Deletion</h2>
      <p class="mb-4" data-message>Are you sure you want to delete this file? This action cannot be undone.</p>
      <div class="flex justify-end space-x-2">
        <button data-cancel class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 transition">Cancel</button>
        <button data-delete class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition">Delete</button>
      </div>
    </div>
  </div>
